<!DOCTYPE HTML>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>成年礼</title>
<link rel="stylesheet" href="lb.css">
<script src="lb.js"></script>
<script>
window.onload = function () {
  // 轮播选项
  const options = {
	id: 'lb-1',              // 轮播盒ID
	speed: 600,              // 轮播速度(ms)
	delay: 3000,             // 轮播延迟(ms)
	direction: 'left',       // 图片滑动方向
	moniterKeyEvent: true,   // 是否监听键盘事件
	moniterTouchEvent: true  // 是否监听屏幕滑动事件
  }
  const lb = new Lb(options);
  lb.start();
}
</script>
</head>

<body>
<div class="lb-box" id="lb-1">
<!-- 轮播内容 -->
<div class="lb-content">
  <div class="lb-item active">
	<a href="#">
	  <img src="图片/021.JPG" alt="picture loss">
	  <span>page 1</span>
	</a>
  </div>
  <div class="lb-item">
	<a href="#">
	  <img src="图片/022.JPG" alt="picture loss">
	  <span>page 2</span>
	</a>
  </div>
  <div class="lb-item">
	<a href="#">
	  <img src="图片/023.JPG" alt="picture loss">
	  <span>page 3</span>
	</a>
  </div>
  <div class="lb-item">
	<a href="#">
	  <img src="图片/024.JPG" alt="picture loss">
	  <span>page 4</span>
	</a>
  </div>   
	<div class="lb-item">
	<a href="#">
	  <img src="图片/025.JPG" alt="picture loss">
	  <span>page 5</span>
	</a>
  </div>
	<div class="lb-item">
	<a href="#">
	  <img src="图片/026.JPG" alt="picture loss">
	  <span>page 6</span>
	</a>
  </div>
</div>
<!-- 轮播标志 -->
<ol class="lb-sign">
  <li class="active">1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
</ol>
<!-- 轮播控件 -->
<div class="lb-ctrl left">＜</div>
<div class="lb-ctrl right">＞</div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#ffffff">

</div>
</body>
</html>
